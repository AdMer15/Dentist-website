<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Zahnarztpraxis Dr. Merdzic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Zahnarztpraxis Dr. Merdzic</h1>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="leistungen.html">Leistungen</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
        <img src="Bilder/zahn.png" alt="Zahn-Logo" class="corner-image">
    </header>
    <main>
        <section class="contact-form-section">
            <h2>Kontakt</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Nachricht:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Absenden">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Zahnarztpraxis Dr. Merdzic | <a href="datenschutz.html">Datenschutz</a> | <a href="impressum.html">Impressum</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
